    <rect x="0" y="0" width="120" height="50" rx="8" ry="8" fill="#ffffff" opacity="0.9" filter="url(#shadow)"/>
    <text x="60" y="20" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1a1a1a" text-anchor="middle">Google Workspace</text>
    <text x="60" y="35" font-family="Arial, sans-serif" font-size="10" fill="#666666" text-anchor="middle">Marketplace</text>
  </g>

