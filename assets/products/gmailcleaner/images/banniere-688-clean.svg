    <rect x="0" y="15" width="50" height="35" rx="3" ry="3" fill="#ea4335"/>    
    <rect x="5" y="20" width="40" height="25" rx="2" ry="2" fill="#ffffff"/>    
    <polygon points="25,20 45,35 5,35" fill="#ea4335"/>

    <!-- Cleaner brush icon -->
    <g transform="translate(60, 10)">
      <rect x="0" y="0" width="8" height="40" rx="4" ry="4" fill="#34a853"/>    
      <rect x="-2" y="35" width="12" height="8" rx="2" ry="2" fill="#4285f4"/>  
      <circle cx="4" cy="42" r="3" fill="#4285f4"/>
    </g>
  </g>

  <!-- Title -->
  <text x="150" y="95" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1a1a1a">
    GmailCleaner
  </text>

  <!-- Tagline -->
  <text x="150" y="120" font-family="Arial, sans-serif" font-size="16" fill="#666666">
    Automate your Gmail inbox management
  </text>

  <!-- Features section -->
  <g transform="translate(80, 160)">
    <!-- Feature 1: Automation Rules -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="180" height="120" rx="8" ry="8" fill="#ffffff" opacity="0.9" filter="url(#shadow)"/>
      <circle cx="30" cy="30" r="15" fill="#772e25" opacity="0.2"/>
      <text x="55" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1a1a1a">ðŸŽ¯ Automation Rules</text>
      <text x="15" y="45" font-family="Arial, sans-serif" font-size="11" fill="#666666">Create custom rules to</text>
      <text x="15" y="60" font-family="Arial, sans-serif" font-size="11" fill="#666666">organize your emails</text>
      <text x="15" y="80" font-family="Arial, sans-serif" font-size="11" fill="#666666">â€¢ Multiple criteria</text>
      <text x="15" y="95" font-family="Arial, sans-serif" font-size="11" fill="#666666">â€¢ Automatic actions</text>
    </g>

    <!-- Feature 2: Flexible Execution -->
    <g transform="translate(200, 0)">
      <rect x="0" y="0" width="180" height="120" rx="8" ry="8" fill="#ffffff" opacity="0.9" filter="url(#shadow)"/>
      <circle cx="30" cy="30" r="15" fill="#2f4f4f" opacity="0.2"/>
      <text x="55" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1a1a1a">âš¡ Flexible Execution</text>
      <text x="15" y="45" font-family="Arial, sans-serif" font-size="11" fill="#666666">Manual and automatic</text>
      <text x="15" y="60" font-family="Arial, sans-serif" font-size="11" fill="#666666">rule application</text>
      <text x="15" y="80" font-family="Arial, sans-serif" font-size="11" fill="#666666">â€¢ Scheduling options</text>
      <text x="15" y="95" font-family="Arial, sans-serif" font-size="11" fill="#666666">â€¢ Action history</text>
    </g>

    <!-- Feature 3: Advanced Management -->
    <g transform="translate(400, 0)">
      <rect x="0" y="0" width="180" height="120" rx="8" ry="8" fill="#ffffff" opacity="0.9" filter="url(#shadow)"/>
      <circle cx="30" cy="30" r="15" fill="#260c1a" opacity="0.2"/>
      <text x="55" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1a1a1a">ðŸ“Š Advanced Management</text>
      <text x="15" y="45" font-family="Arial, sans-serif" font-size="11" fill="#666666">Import/Export rules</text>
      <text x="15" y="60" font-family="Arial, sans-serif" font-size="11" fill="#666666">and priority support</text>
      <text x="15" y="80" font-family="Arial, sans-serif" font-size="11" fill="#666666">â€¢ Rule management</text>
      <text x="15" y="95" font-family="Arial, sans-serif" font-size="11" fill="#666666">â€¢ Premium features</text>
    </g>
  </g>

  <!-- Pricing section -->
  <g transform="translate(80, 300)">
    <rect x="0" y="0" width="200" height="80" rx="8" ry="8" fill="#ffffff" opacity="0.9" filter="url(#shadow)"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1a1a1a">Starting at</text>
    <text x="20" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#34a853">â‚¬0.99</text>
    <text x="20" y="70" font-family="Arial, sans-serif" font-size="12" fill="#666666">per month</text>
  </g>

  <!-- CTA Button -->
  <g transform="translate(300, 300)">
    <rect x="0" y="0" width="200" height="50" rx="25" ry="25" fill="#772e25" filter="url(#glow)"/>
    <text x="100" y="32" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Try GmailCleaner</text>
  </g>

