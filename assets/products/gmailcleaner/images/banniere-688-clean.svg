  </g>

  <g transform="translate(50, 250)" opacity="0.3">
    <rect x="0" y="0" width="20" height="15" rx="2" ry="2" fill="#2f4f4f"/>     
    <polygon points="10,0 20,7.5 10,15" fill="#2f4f4f"/>
  </g>

  <g transform="translate(600, 120)" opacity="0.3">
    <rect x="0" y="0" width="20" height="15" rx="2" ry="2" fill="#260c1a"/>     
    <polygon points="10,0 20,7.5 10,15" fill="#260c1a"/>
  </g>
</svg>
