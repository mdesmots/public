<?xml version="1.0" encoding="UTF-8"?>
<svg width="688" height="438" viewBox="0 0 688 438" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient backgrounds -->
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB900;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFB900;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#FFB900;stop-opacity:0.8" />        
    </linearGradient>

    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">      
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.9" />        
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.15"/>
    </filter>

    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background avec l'orange de la charte -->
  <rect width="688" height="438" fill="url(#backgroundGradient)"/>

  <!-- Decorative elements -->
  <circle cx="50" cy="80" r="30" fill="#772e25" opacity="0.1"/>
  <circle cx="638" cy="358" r="40" fill="#772e25" opacity="0.08"/>
  <circle cx="600" cy="100" r="20" fill="#772e25" opacity="0.12"/>
  <circle cx="100" cy="350" r="25" fill="#772e25" opacity="0.1"/>

  <!-- Main content card -->
  <rect x="40" y="40" width="608" height="358" rx="20" ry="20" fill="url(#cardGradient)" filter="url(#shadow)"/>

  <!-- Header section -->
  <rect x="60" y="60" width="568" height="80" rx="12" ry="12" fill="#ffffff" opacity="0.8"/>

  <!-- GmailCleaner Logo/Icon -->
  <g transform="translate(80, 75)">
